version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qbit-ops-backend-prod
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - MONGO_OPS_URI=${MONGO_OPS_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - QBIT_CHAT_URL=${QBIT_CHAT_URL:-https://chat.qbit42.ai}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.qbit42.ai}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://ops.qbit42.ai}
      - SESSION_EXPIRY=${SESSION_EXPIRY:-900000}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY:-604800000}
      - ADMIN_IP_WHITELIST=${ADMIN_IP_WHITELIST:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - qbit42-staging_default
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qbit-ops-frontend-prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - qbit42-staging_default

networks:
  qbit42-staging_default:
    external: true