version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qbit-ops-backend
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - QBIT_CHAT_URL=${QBIT_CHAT_URL:-https://chat.qbit42.ai}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.qbit42.ai}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173}
      - SESSION_EXPIRY=${SESSION_EXPIRY:-900000}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY:-604800000}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qbit-ops-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
